name: Nightly Demo

on:
  schedule:
    - cron: "0 3 * * *"

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv pip install -e .
      - name: Run demo suite
        run: mcp-redteam demo --suite suites/baseline --out artifacts/demo
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-demo-report
          path: artifacts/demo/report.html
